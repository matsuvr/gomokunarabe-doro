<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>五目並べ - 泥仕合ゲーム</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; font-family:sans-serif; }
    #dice { margin:20px; font-size:2rem; }
    canvas { background:#F5DEB3; border:2px solid #333; }
    #status { margin:10px; }
    #reset { margin:10px; }
  </style>
</head>
<body>
  <h1>五目並べ - 泥仕合ゲーム</h1>
  <div id="dice">サイコロを振っています...</div>
  <canvas id="board" width="480" height="480"></canvas>
  <div id="status"></div>
  <button id="reset">リセット</button>

  <script>
    const SIZE = 15;
    const CELL = 32;
    const board = Array.from({length: SIZE}, () => Array(SIZE).fill(0));
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    let playerTurn = true;
    let gameOver = false;

    function drawGrid() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let i=0;i<=SIZE;i++) {
        ctx.beginPath();
        ctx.moveTo(CELL/2 + i*CELL, CELL/2);
        ctx.lineTo(CELL/2 + i*CELL, CELL/2 + SIZE*CELL);
        ctx.moveTo(CELL/2, CELL/2 + i*CELL);
        ctx.lineTo(CELL/2 + SIZE*CELL, CELL/2 + i*CELL);
        ctx.stroke();
      }
      for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) {
        if (board[y][x]) {
          ctx.beginPath();
          ctx.arc(CELL/2 + x*CELL, CELL/2 + y*CELL, CELL * 0.4, 0, 2*Math.PI);
          ctx.fillStyle = board[y][x] === 1 ? '#000' : '#FFF';
          ctx.fill();
          ctx.stroke();
        }
      }
    }

    function checkWin(player) {
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) if (board[y][x] === player) {
        for (let [dx,dy] of dirs) {
          let count = 1;
          for (let dir of [1, -1]) {
            let nx = x + dx*dir;
            let ny = y + dy*dir;
            while (ny >= 0 && ny < SIZE && nx >= 0 && nx < SIZE && board[ny][nx] === player) {
              count++;
              nx += dx * dir;
              ny += dy * dir;
            }
          }
          if (count >= 5) return true;
        }
      }
      return false;
    }

    function evaluateThreats(player) {
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      const threats = [];
      for (let y = 0; y < SIZE; y++) for (let x = 0; x < SIZE; x++) {
        if (!board[y][x]) {
          board[y][x] = player;
          let maxScore = 0;
          for (let [dx,dy] of dirs) {
            let count = 1;
            let ends = 0;
            for (let dir of [1, -1]) {
              let nx = x + dx * dir;
              let ny = y + dy * dir;
              while (ny >= 0 && ny < SIZE && nx >= 0 && nx < SIZE && board[ny][nx] === player) {
                count++;
                nx += dx * dir;
                ny += dy * dir;
              }
              if (ny >= 0 && ny < SIZE && nx >= 0 && nx < SIZE && board[ny][nx] === 0) ends++;
            }
            // オープン4、オープン3を重視
            let score = 0;
            if (count >= 5) score = 5;
            else if (count === 4 && ends > 0) score = 4;
            else if (count === 3 && ends > 1) score = 3;
            else score = count;
            maxScore = Math.max(maxScore, score);
          }
          board[y][x] = 0;
          threats.push({x, y, score: maxScore});
        }
      }
      return threats;
    }

    function aiMove() {
      if (gameOver) return;

      // 1. プレイヤーの5連を必ず阻止
      const defense = evaluateThreats(1);
      let candidates = defense.filter(t => t.score >= 5);
      if (candidates.length) {
        const choice = candidates[Math.floor(Math.random() * candidates.length)];
        board[choice.y][choice.x] = 2;
        drawGrid();
        playerTurn = true;
        status.textContent = 'あなたの番です。';
        return;
      }

      // 2. プレイヤーの4連（オープン4含む）を阻止
      candidates = defense.filter(t => t.score === 4);
      if (candidates.length) {
        const choice = candidates[Math.floor(Math.random() * candidates.length)];
        board[choice.y][choice.x] = 2;
        drawGrid();
        playerTurn = true;
        status.textContent = 'あなたの番です。';
        return;
      }

      // 3. AI自身が5連になる手は絶対に選ばない
      // 4. どちらも4連以上を作らせない手を優先
      const offense = evaluateThreats(2);
      // AIが5連になる手を除外
      const safeOffense = offense.filter(t => {
        board[t.y][t.x] = 2;
        const win = checkWin(2);
        board[t.y][t.x] = 0;
        return !win;
      });

      // プレイヤーもAIも4連以上を作らせない手を優先
      let bestMoves = [];
      let minMaxThreat = 99;
      for (const move of safeOffense) {
        board[move.y][move.x] = 2;
        // その手を打った後のプレイヤーの最大脅威度
        const afterDefense = evaluateThreats(1);
        const maxThreat = Math.max(...afterDefense.map(t => t.score), 0);
        board[move.y][move.x] = 0;
        if (maxThreat < minMaxThreat) {
          minMaxThreat = maxThreat;
          bestMoves = [move];
        } else if (maxThreat === minMaxThreat) {
          bestMoves.push(move);
        }
      }
      if (bestMoves.length) {
        // できるだけ膠着しやすい手（脅威度が最小の手）を選ぶ
        const choice = bestMoves[Math.floor(Math.random() * bestMoves.length)];
        board[choice.y][choice.x] = 2;
        drawGrid();
        playerTurn = true;
        status.textContent = 'あなたの番です。';
        return;
      }

      // 5. それでも詰み状態なら、AIが勝たない範囲でランダムに置く
      const safe = [];
      for (let y = 0; y < SIZE; y++) for (let x = 0; x < SIZE; x++) {
        if (!board[y][x]) {
          board[y][x] = 2;
          if (!checkWin(2)) safe.push({x, y});
          board[y][x] = 0;
        }
      }
      if (safe.length) {
        const choice = safe[Math.floor(Math.random() * safe.length)];
        board[choice.y][choice.x] = 2;
      }
      drawGrid();
      playerTurn = true;
      status.textContent = 'あなたの番です。';
    }

    canvas.addEventListener('click', e => {
      if (!playerTurn || gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left - CELL/2) / CELL + 0.5);
      const y = Math.floor((e.clientY - rect.top - CELL/2) / CELL + 0.5);
      if (x < 0 || x >= SIZE || y < 0 || y >= SIZE || board[y][x]) return;
      board[y][x] = 1;
      drawGrid();
      if (checkWin(1)) {
        gameOver = true;
        status.textContent = 'あなたの勝ち！';
        return;
      }
      playerTurn = false;
      status.textContent = 'コンピュータの番です...';
      setTimeout(aiMove, 500);
    });

    document.getElementById('reset').addEventListener('click', () => location.reload());

    function rollDice() {
      const el = document.getElementById('dice');
      let count = 0;
      const iv = setInterval(() => {
        const n = Math.floor(Math.random() * 6) + 1;
        el.textContent = `サイコロ: ${n}`;
        if (++count >= 20) {
          clearInterval(iv);
          const first = Math.random() < 0.5 ? 'あなた' : 'コンピュータ';
          playerTurn = (first === 'あなた');
          el.textContent = `先攻: ${first}`;
          status.textContent = playerTurn ? 'あなたの番です。' : 'コンピュータの番です。';
          if (!playerTurn) setTimeout(aiMove, 1000);
        }
      }, 100);
    }

    drawGrid();
    rollDice();
  </script>
</body>
</html>
