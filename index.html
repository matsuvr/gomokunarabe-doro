<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>五目並べ - 泥仕合ゲーム</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; font-family:sans-serif; }
    #dice { margin:20px; font-size:2rem; }
    canvas { background:#F5DEB3; border:2px solid #333; }
    #status { margin:10px; }
    #reset { margin:10px; }
  </style>
</head>
<body>
  <h1>五目並べ - 泥仕合ゲーム</h1>
  <div id="dice">サイコロを振っています...</div>
  <canvas id="board" width="480" height="480"></canvas>
  <div id="status"></div>
  <button id="reset">リセット</button>

  <script>
    const SIZE = 15;
    const CELL = 32;
    const board = Array.from({length: SIZE}, () => Array(SIZE).fill(0));
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    let playerTurn = true;
    let gameOver = false;

    function drawGrid() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let i=0;i<=SIZE;i++) {
        ctx.beginPath();
        ctx.moveTo(CELL/2 + i*CELL, CELL/2);
        ctx.lineTo(CELL/2 + i*CELL, CELL/2 + SIZE*CELL);
        ctx.moveTo(CELL/2, CELL/2 + i*CELL);
        ctx.lineTo(CELL/2 + SIZE*CELL, CELL/2 + i*CELL);
        ctx.stroke();
      }
      for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) {
        if (board[y][x]) {
          ctx.beginPath();
          ctx.arc(CELL/2 + x*CELL, CELL/2 + y*CELL, CELL * 0.4, 0, 2*Math.PI);
          ctx.fillStyle = board[y][x] === 1 ? '#000' : '#FFF';
          ctx.fill();
          ctx.stroke();
        }
      }
    }

    function checkWin(player) {
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) if (board[y][x] === player) {
        for (let [dx,dy] of dirs) {
          let count = 1;
          for (let dir of [1, -1]) {
            let nx = x + dx*dir;
            let ny = y + dy*dir;
            while (ny >= 0 && ny < SIZE && nx >= 0 && nx < SIZE && board[ny][nx] === player) {
              count++;
              nx += dx * dir;
              ny += dy * dir;
            }
          }
          if (count >= 5) return true;
        }
      }
      return false;
    }

    function evaluateThreats() {
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      const threats = [];
      for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) {
        if (!board[y][x]) {
          let maxCount = 0;
          board[y][x] = 1; // プレイヤー石を仮置き
          for (let [dx,dy] of dirs) {
            let count = 1;
            for (let dir of [1, -1]) {
              let nx = x + dx*dir;
              let ny = y + dy*dir;
              while (ny >= 0 && ny < SIZE && nx >= 0 && nx < SIZE && board[ny][nx] === 1) {
                count++;
                nx += dx * dir;
                ny += dy * dir;
              }
            }
            maxCount = Math.max(maxCount, count);
          }
          board[y][x] = 0;
          threats.push({x, y, score: maxCount});
        }
      }
      return threats;
    }

    function aiMove() {
      if (gameOver) return;
      // 1) 直前の勝利阻止: score==5
      const threats = evaluateThreats();
      const winThreats = threats.filter(t => t.score >= 5);
      if (winThreats.length) {
        const choice = winThreats[Math.floor(Math.random() * winThreats.length)];
        board[choice.y][choice.x] = 2;
      } else {
        // 2) 高スコア脅威阻止: score>=3
        const high = threats.filter(t => t.score >= 3);
        if (high.length) {
          const maxScore = Math.max(...high.map(t => t.score));
          const candidates = high.filter(t => t.score === maxScore);
          const choice = candidates[Math.floor(Math.random() * candidates.length)];
          board[choice.y][choice.x] = 2;
        } else {
          // 3) 自勝利回避
          const safe = [];
          for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) {
            if (!board[y][x]) {
              board[y][x] = 2;
              if (!checkWin(2)) safe.push({x,y});
              board[y][x] = 0;
            }
          }
          if (safe.length) {
            const s = safe[Math.floor(Math.random() * safe.length)];
            board[s.y][s.x] = 2;
          } else {
            const empties = [];
            for (let y=0;y<SIZE;y++) for (let x=0;x<SIZE;x++) if (!board[y][x]) empties.push({x,y});
            if (empties.length) {
              const e = empties[Math.floor(Math.random() * empties.length)];
              board[e.y][e.x] = 2;
            }
          }
        }
      }
      drawGrid();
      if (checkWin(2)) {
        gameOver = true;
        status.textContent = 'コンピュータの勝ち！';
      } else {
        playerTurn = true;
        status.textContent = 'あなたの番です。';
      }
    }

    canvas.addEventListener('click', e => {
      if (!playerTurn || gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left - CELL/2) / CELL + 0.5);
      const y = Math.floor((e.clientY - rect.top - CELL/2) / CELL + 0.5);
      if (x < 0 || x >= SIZE || y < 0 || y >= SIZE || board[y][x]) return;
      board[y][x] = 1;
      drawGrid();
      if (checkWin(1)) {
        gameOver = true;
        status.textContent = 'あなたの勝ち！';
        return;
      }
      playerTurn = false;
      status.textContent = 'コンピュータの番です...';
      setTimeout(aiMove, 500);
    });

    document.getElementById('reset').addEventListener('click', () => location.reload());

    function rollDice() {
      const el = document.getElementById('dice');
      let count = 0;
      const iv = setInterval(() => {
        const n = Math.floor(Math.random() * 6) + 1;
        el.textContent = `サイコロ: ${n}`;
        if (++count >= 20) {
          clearInterval(iv);
          const first = Math.random() < 0.5 ? 'あなた' : 'コンピュータ';
          playerTurn = (first === 'あなた');
          el.textContent = `先攻: ${first}`;
          status.textContent = playerTurn ? 'あなたの番です。' : 'コンピュータの番です。';
          if (!playerTurn) setTimeout(aiMove, 1000);
        }
      }, 100);
    }

    drawGrid();
    rollDice();
  </script>
</body>
</html>
